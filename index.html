<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FigmaProject</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div class="mainFrame">
      <div class="contentFrame">
        <div class="textOnTop">
          <h1 class="h1">I am H1</h1>
          <h2 class="h2">I am H2</h2>
          <p class="text">I <span>AM</span> A P</p>
        </div>
        <div class="userCard">
          <div class="profilePhoto">
            <img
              src="ba9bbf242460f04a57196e93d54e0943.png"
              alt="Profile photo"
            />
          </div>
          <div class="profileInfo">
            <p class="userName">John Doe</p>
            <p class="jobPosition">Chief Executive Manager</p>
            <div class="socialMedia">
              <img
                class="linkedin"
                src="a5fbb42e501044357406a9b5bde9dcb1.png"
                alt="LinkedIn"
              />
              <img
                class="whaysapp"
                src="293b35a8b571a0a44098f53606a42816.png"
                alt="WhatsApp"
              />
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <p>I am such a beautiful footer.</p>
    </footer>
  </body>
</html>
